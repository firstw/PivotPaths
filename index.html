    <script type="text/javascript">
        function init() {
            $('#canvas').css({height: $(document).height()});
            var view = new View("canvas");
            view.init();

        }
    </script>

    <title>PivotPaths</title>
</head>

<body onload="init()">
    <!--display nodes-->
    <div id = "labels"></div>
    <!--display detail info-->
    <div id = "detail"></div>

    <!--display links-->
    <div id = "canvas"></div>
    <!--display checkbox-->
    <div id = "order"></div>
    <!--display verb -->
    <div id = "meta">
        <div id="meta_left"></div>
        <div id="meta_right"></div>
    </div>
    <!--display number of item-->
    <div id = "cap">
        <div id="cap_left"></div>
        <div id="cap_middle"></div>
        <div id="cap_right"></div>
    </div>

    <div id="loading2"></div>

    <div id="loading" class="backdrop"><div>Loading...</div></div>
